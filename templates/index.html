<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="generator" content=
  "HTML Tidy for HTML5 for Apple macOS version 5.8.0">
  <meta charset="UTF-8">
  <title>Contributed To</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com"
  crossorigin="">
  <link href=
  "https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300;1,400;1,500&amp;family=Teko:wght@300;400;500;700&amp;display=swap"
  rel="stylesheet" type="text/css">
  <link href="./static/style.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href=
  "https://unpkg.com/dracula-ui@1.0.6/styles/dracula-ui.css">
</head>
<body>
  <div class="heading">
    <h1 class="drac-heading drac-heading-xl drac-text-white">
    Contributed</h1>
  </div>
  <div class="content">
    <div class="drac-box drac-card drac-bg-purple drac-p-md">
      <form action="/" method="post">
        <label class="" for="github_user">Enter GitHub username</label><br>
        <input type="text" id="github_user" name="github_user"><br>
        <br>
        <input class="drac-btn drac-bg-purple" type="submit" value=
        "Submit">
      </form>
      <div class="github">
          <ul>

              {{ range . }}
              <li> {{ .Owner }} </li>
              <li> {{ .AvatarURL }} </li>
              <li>
                  <ul>
                      {{ range .Repos }}

                      <li> {{ .Name }} </li>
                      <li>
                          <ul>
                              {{ range .PullRequests }}
                              <li> {{ .Title }} </li>
                              <li> {{ .URL }} </li>
                              {{ end }}
                          </ul>

                      </li>

                      {{ end }}

                  </ul>
              </li>

              {{end}}
          </ul>
      </div>
    </div>
  </div>
</body>
</html>
